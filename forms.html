<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario en HTML</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Ponte en contacto con nosotros</h1>
        <form action="#" method="GET" enctype="multipart/form-data">
            <div>
            <label for="first-name">Nombre</label>
                <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="Escribe tu nombre"
                    maxlength="20"
                    minlength="4"
                >
            </div>
            <br>
            <div>
                <label for="last-name">Apellidos</label>
                    <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        placeholder="Escribe tus apellidos"
                        maxlength="30"
                        minlength="4"
                    >
            </div>
            <br>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="age">Edad</label>
                <input
                    type="number"
                    name="age"
                    id="age"
                >
            </div>
            <br>
            <div>
                <label for="gender">Género</label>
                <select name="gender" id="gender" multiple>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <br>
            <div>
                <p>Elige tu horario de atención</p>
                <label for="id">Matutino</label>
                <input
                    type="radio"
                    name="attention-time"
                    value="morning"
                    id="morning"
                >
                <label for="id">Vespertino</label>
                <input
                    type="radio"
                    name="attention-time"
                    value="evening"
                    id="evening"
                >
            </div>
            <br>
            <div>
                <p>Elige tus deportes favoritos</p>
                <label for="futbol">Futbol</label>
                <input type="checkbox" name="sports" id="futbol" value="futbol">
                <label for="basket">Basketball</label>
                <input type="checkbox" name="sports" id="basket" value="basket">
                <label for="americano">Americano</label>
                <input type="checkbox" name="sports" id="americano" value="americano">
            </div>
            <br>
            <div>
                <label for="bio">Biografía</label>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="file">Sube tu archivo</label>
                <input type="file" name="file" id="file" accept=".pdf">
            </div>
            <br>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="submit" value="Enviar datos">
        </form>
    </main>
    <footer>
        <p>Actosoft - IIMAP Copyright 2020 </p>
    </footer>
</body>
</html>
